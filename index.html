<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Perfume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>


<body>
    <div class="card">
        <img src="image-product-desktop.jpg" alt="Perfume Bottle" id="product-photo">
        <img src="icon-cart.svg" alt="Shopping Cart" id="cart-button">
        <p id="old-price">$169.99</p>
        <p id="new-price">$149.99</p>
        <p id="product-info">Gabrielle Essence Eau De Parfum</p>
        <div>
            <button type="button" id="button">Add to Cart</button>
        </div>
        <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p id="product-title">PERFUME</p>
    </div>
</body>

</html>
